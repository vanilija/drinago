<paper-material elevation="5">

<h1 class=paper-font-body3>Editor's notice</h1>
    
<p align="justify" class=paper-font-body1>This is an early alpha stage of the website. We have chosen to build our website on the foundations of Google's Polymer Web Components. Please, any errors, bugs or any hiccups you may encounter, please let me know at: anelx.colo@gmail.com, thanks!</p>
    
<img src="http://i.imgur.com/U6IGCoR.jpg" height="auto" width="auto" align="center">

<p align="justify" class=paper-font-body1>This is a <b>Google Polymer app</b>, which means that it can be used as a standalone app, and not just like a regular website. All you have to do, to have a working app on your phone is to press Add to Home Screen in Google Chrome or any other mobile browser. That action will add an Icon to your smartphone home screen, and then you can use the app without ever opening the website in the browser. It is responsive too, so you can use it on any device you have (desktop, laptop, tablet, smartphone)</p>
    
<p align="justify" class=paper-font-body1>This website/app is solely dedicated to the tourists who are visiting or who are wishing to visit Bosnia, and in this case the small town of Gorazde. The point of the website is to introduce tourists to the town of Gorazde, people of Gorazde, culture of Gorazde, and so forth.</p>
</paper-material>

<paper-material elevation="2">
    
<h1 class=paper-font-body3>Our vision</h1>
    
<p align="justify" class=paper-font-body1>This website was created with focus on introducing the potential which whom this region is rich. Drinago is a team who is always watching top trends in the world, which is really important. It promotes seasonal and out of season information into the world. Mainly informs curious possible visitors to Gorazde about nature potential, clean air, suitable climate, preservation of environment, forests and mountains scope, flora and fauna richness.</p>
<p align="justify" class="paper-font-body1">In the first plan, purpose of this website is to introduce nature and cultural heritage of this region of Bosnia and Herzegovina</p>
    
      <img src="http://i.imgur.com/CoreXHb.jpg" width="auto" height="auto">
    </paper-material>
  


<paper-material elevation="3" class="paper-font-body3">
    <h1 class=paper-font-body3>Team behind the project</h1>
    <p align="justify" class=paper-font-body1>We should add a little information about ourselves, who are we, what we do, and what is our role on the website.</p>
</paper-material>

<paper-material elevation="3" class="paper-font-body3">

    <h1>Welcome to Gorazde</h1>
        <hr>
      <paper-material elevation="2"> 
        <p align="left"><b>Basic Info</b></p> 
          <hr>
          <p align="justify" class="paper-font-body1">Welcome to industrial, cultural, administrative, university and sport's center of Upper Drina's region and Bosnian - podrinje canton. Enjoy your stay!</p>
           <img src="http://img07.deviantart.net/cff2/i/2008/172/b/a/gorazde_from_a_far_by_minq.jpg"width="auto" height="150">
          </paper-material>
        
        
        <paper-material elevation="2">
        <p align="left"><b>Population</b></p>
            <hr>
        <p align="justify" class="paper-font-body1">Amount of population of Gorazde trough the history before the First Ottoman Census, there is no data about possible population of Gorazde. The first population data is from Ottoman period.
                
<p class="paper-font-body1">First Ottoman Census from <b>1468/1469</b> Gorazde has had <b>144 houses</b> and <b>835</b> citiziens.</p>
            
               <p class="paper-font-body1">During <b>1879</b> there was organized first census of population in Bosnia and Herzegovina, from Austo - Hungarian government in Bosnia and Herzegovina. In that time Gorazde has had <b>846</b> citizens.</p>
                
                <p class="paper-font-body1">During the census from <b>1885</b> of population in Gorazde, there was <b>1.226</b> citizens.</p>
            
            <p class="paper-font-body1">During the census from <b>1910</b> of population in Gorazde, there was <b>1.460</b> citizens.</p>
            
            <p class="paper-font-body1">During the census from <b>1921</b> of population in Gorazde, there was <b>1.226</b> citizens.</p>
           
            <p class="paper-font-body1">During the census from <b>1931</b> of population in Gorazde, there was <b>1.226</b> citizens.</p>
            
            <p class="paper-font-body1">During the census from <b>1948</b> of population in Gorazde, there was <b>2.487</b> citizens.</p>
            
            <p class="paper-font-body1">During the census from <b>1953</b> of population in Gorazde, there was <b>4.485</b> citizens.</p>
            
            <p class="paper-font-body1">During the census from <b>1961</b> of population in Gorazde, there was <b>8.812</b> citizens.</p>
               
            <p class="paper-font-body1">During the census from <b>1971</b> of population in Gorazde, there was <b>9.482</b> citizens.</p>
            </p>
        
            <p class="paper-font-body1">During the census from <b>1981</b> of population in Gorazde, there was <b>13.022</b> citizens.</p>
             
            <p class="paper-font-body1">During the census from <b>1991</b> of population in Gorazde, there was <b>19.573</b> citizens.</p>
        
            <p class="paper-font-body1">During the census from <b>2013</b> of population in Gorazde, there was <b>12.512</b> citizens.</p>
        <img src="http://placehold.it/500x100">  
        
        </paper-material>
        
        <paper-material elevation="2">
        <p align="left"><b>Ethnicity and Religion</b></p>
            <hr>
             <p class="paper-font-body1">Ethnicity and religion in Gorazde trough the years</p>
            <p class="paper-font-body1">Gorazde was multiethnical and multireigious from it's mentioning in historical documents.</p>
            
             <img src="http://placehold.it/500x100">
            </paper-material>
        
        <paper-material elevation="2">
