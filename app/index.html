<h1 class=paper-font-body3>Editor's notice</h1>
    

<p align="justify" class=paper-font-body1>This is an early alpha stage of the website. We have chosen to build our website on the foundations of Google's Polymer Web Components. Please, any errors, bugs or any hiccups you may encounter, please let me know at: anelx.colo@gmail.com, thanks!</p>
    
<img src="https://silverliningaccessories.files.wordpress.com/2013/05/cropped-header-photo-copy.jpg" height="auto" width="auto" align="center">

    <p align="justify" class=paper-font-body1>This is a <b>Google Polymer app</b>, which means that it can be used as a standalone app, and not just like a regular website. All you have to do, to have a working app on your phone is to press Add to Home Screen in Google Chrome or any other mobile browser. That action will add an Icon to your smartphone home screen, and then you can use the app without ever opening the website in the browser. It is responsive too, so you can use it on any device you have (desktop, laptop, tablet, smartphone)</p>
    
<p align="justify" class=paper-font-body1>This website/app is solely dedicated to the tourists who are visiting or who are wishing to visit Bosnia, and in this case the small town of Gorazde. The point of the website is to introduce tourists to the town of Gorazde, people of Gorazde, culture of Gorazde, and so forth.</p>
</paper-material>

<section data-route="users">

<h2 class="page-title" align="center">Nekropola stecaka Gorsic Polje</h2>

<paper-card><div align="justify" class="card-content">This area here is intended for general informations about the city and many more. Here you will see some basic information about Gorsic Polje</div>
    </paper-card>


 <paper-card heading="Goršić polje!" class="pink"
                image="http://i.imgur.com/aXGraR6.jpg">
      <div align="justify" class="card-content">
       Na području gornjodrinske regije srednjovjekovni kameni nadgrobni spomenici stećci predstavljaju najbrojnije materijalne ostatke u poređenju sa spomenicima iz drugih epoha. Stećci su najsnažniji kulturološki, umjetnički i ekonomski izraz srednjeg vijeka u gornjem toku rijeke Drine. Njihova brojnost upućuje na zaključak da je ove prostore naseljavao veći broj stanovništva tokom srednjeg vijeka. I pored činjenice da na ovom prostoru postoji značajan broj nekropola, postoje i takvi lokaliteti koji do sada nisu bili zabilježeni. Najveći broj nekropola sa stećcima se krije po kosama i uzvišenjima na nepristupačnim planinama i brdima do kojih vode veoma loše putne komunikacije.
Nekropola stećaka u Goršić polju, općina Goražde, do sada nije bila registrovana i kao takva nije bila poznata naučnim radnicima. Jedini zabilježeni podatak o ovoj nekropoli nalazi se u knjizi Rasima Živojevića Ilovača predio kod Goražda gdje navodi da je najveća na ovim prostorima koja broji 398 stećaka. Tokom 2010. godine nekropola je prijavljena Komisiji za očuvanje spomenika Bosne i Hercegovine koja je istu proglasila Nacionalnim spomenikom.
Prema svojoj brojnosti, rasporedu, raznovrsnosti i kvalitetu obrade stećaka važi za neprocjenjljivo bogatstvo i predstavlja važan materijalni dokaz srednjovjekovne prošlosti na ovom prostoru. Do sada je urađeno fotografiranje i prebrojavanje stećaka, kada je i uočeno da se dvadesetak stećaka nalazi u opasnosti jer su se spustili iznad puta i moguće je njihovo dalje klizanje i propadanje preko strme strane brda. </div>
</paper-card>

 <paper-card heading="Goršić polje!" class="pink"
                image="http://picresize.com/images/rsz_428092_304479226273370_1275274864_n.png">
      <div align="justify" class="card-content">
       Nekropola je urađena sa velikom preciznošću tako da su stećci postavljani u polukružne redove koje se od vrha šire prema dnu. Iako je prošlo dosta vremena od kada je nastala može se sa lakoćom utvrditi da su stećci planski postavljeni. Rastojanje između stećaka je gotovo identično, s tim što je njihov raspored ugrožava gusta šuma, čije korjenje od stabla utjecalo na dodatno tonjenje i pomjeranje. Svi stećci su prekriveni debljim slojem mahovine a njih oko dvadesetak je djelimično očišćeno na kojima se nalaze ukrasi sa ljiljanima, jelenom, srpom, zvijezdama a nalazi se i jedan stećak s natpisom. Lokalni put presjeca nekropolu na dva dijela, kojom prilikom je i uništen jedan broja stećaka. Prvi dio, ili južna strana, nekropole obuhvata prostor od 50mx25m gdje se nalazi 37 stećaka. Drugi dio nekropole je udaljen 60m i pokriva prostor od 100mx30m gdje se nalazi 318 stećaka. Svi stećci su u ležećem položaju među kojima se nalazi 69 sljemenjaka, 271 sanduk i 15 ploča. Orijentacija stećaka je različita i kreće se u pravcu S-J i Z-I. U oba dijela nekropole se nalazi po jedan visoki sanduk. Među ovim brojem stećaka za sada je nemoguće utvrditi koliko njih ima postolje pošto ih je većina utonula u zemlju. Osim navedenog posebnim se izdvaja i vještina majstora-kovača koji su klesali stećke jer su svi dobro obrađeni.</div>
</paper-card>

    

<paper-card><div align="justify" class="card-content">Ovu nekropolu bilo bi neophodno zaštiti tako da se brojnost stećaka ne smanjuje, jer 60-tih godina XX stoljeća Rasim Živojević je naveo da se tu nalazilo 398 stećaka a sada ih je 355. Među ovih 355 stećaka nalazi se njih oko 50-tak koji su u dobroj mjeri oštećeni što pokazuje da bi se brojnost nekropole stećaka Goršić polje mogla i dalje smanjivati.

    Eldin Baljević</div></paper-card>
